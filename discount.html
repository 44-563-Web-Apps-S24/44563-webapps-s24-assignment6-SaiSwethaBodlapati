<!DOCTYPE html>
<html>
 <head>
    <title>Swetha Discount Calculations</title>
 </head>
<body>

<h2>Swetha Discount Calculations</h2>
<label for="price">Enter price per:</label>
<input type="number" id="price" value="10"><br>

<label for="count">Enter the number of items:</label>
<input type="number" id="count" value="9"><br>

<label for="reduction">Enter the discount percent:</label>
<input type="number" id="reduction" value="5"><br>

<button onclick="discount()">Show total</button>

<div id="results"></div>

<form>
    <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">sum</label><br>
    <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()">mult</label><br>
    <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()">exp</label><br>
  </form>
<form>
    <div id="result"></div>

<script> 

function discount(){
    const price = parseFloat(document.getElementById('price').value);
    const count = parseInt(document.getElementById('count').value);
    let discount = parseFloat(document.getElementById('reduction').value);
    let myOutput = 'Totals are: ';

    for (let i = 0; i < 5; i++) {
    const calculatedCost = price * count * (1 - discount / 100);
    myOutput += `${discount}% is ${calculatedCost.toFixed(1)}; `;
    discount += 1;
  }
    document.getElementById('results').innerHTML = myOutput;
}
</script>

<script>
    function chooseOp() {
        const price = parseFloat(document.getElementById('price').value);
        let discount = parseFloat(document.getElementById('reduction').value);
        let selectOpt = document.querySelector('input[name="operation"]:checked').value;
        let res;
        switch(selectOpt){
            case 'sum':
                result = price + discount;
                document.getElementById('result').innerHTML = `Sum of ${price} and ${discount} is ${result}`;
                break;
            case 'multiply':
                result = price * discount;
                document.getElementById('result').innerHTML = `Product of ${price} and ${discount} is ${result}`;
                break;
            case 'exponent':
                result = Math.pow(price, discount);
                document.getElementById('result').innerHTML = `Exponent of ${price} to the power of ${discount} is ${result}`;
                break;
            default:
                break;
        }

    }
</script>

</body>
</html>
