<!DOCTYPE html>
<html>
 <head>
    <title>Animal game by Swetha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>

<h2>Animal game by Swetha</h2>

<form id="formanimal">
    <label for="form1_animal">The hidden animal type: </label>
    <input type ="password" id="form1_animal" value="Chicken"> <br>

    <label for="form1_guess">Guess the animal:</label>
    <input type ="text" id="form1_guess" > <br>

    <input type="button" class="btn btn-primary" onclick="checkAnimal()" value="Check the guess">
</form>



<p id="result"></p>

<script>
    let wrong=0;
    let correct=0;
    
function checkAnimal(){
    console.log("The hidden animal type:")
    form1_animal = document.getElementById("form1_animal").value;
    form1_guess = document.getElementById("form1_guess").value;
    if (form1_animal.toUpperCase() === form1_guess.toUpperCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }
        updateResults();
        if (wrong > correct) {
        document.querySelector('button').setAttribute('disabled', 'disabled');
        alert('Sorry, too many wrong guesses.');
      }
    }
    function updateResults() {
        document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
    }
    
    </script>
    <div id="imgContainer" onclick="selectImage()">
        <img id="imgl" src="images01.jpg" alt="Image" width="150" height="150";  >
    </div>
    <script>
    let useImage=1;
    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById('imgl').src = 'images01.jpg';
                useImage = 2;
                break;
            case 2:
                document.getElementById('imgl').src = 'Expresso.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById('imgl').src = 'image03.jpg';
                useImage = 1;
                break;

        }
    }
</script>

</body>
</html>
