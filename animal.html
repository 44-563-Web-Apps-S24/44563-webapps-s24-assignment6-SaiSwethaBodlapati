<!DOCTYPE html>
<html>
 <head>
    <title>Animal game by Swetha</title>
 </head>
<body>

<h2>Animal game by Swetha</h2>

<form id="formanimal">
    <label for="form1_animal">The hidden animal type: </label>
    <input type ="password" id="form1_animal" value="Chicken"> <br>

    <label for="form1_guess">Guess the animal:</label>
    <input type ="text" id="form1_guess" > <br>

    <input type="button" onclick="checkAnimal()" value="Check the guess">
</form>



<p id="result"></p>

<script>
    let wrong=0;
    let correct=0;
    
function checkAnimal(){
    console.log("The hidden animal type:")
    form1_animal = document.getElementById("form1_animal").value;
    form1_guess = document.getElementById("form1_guess").value;
    if (form1_animal.toUpperCase() === form1_guess.toUpperCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
    }
    </script>
    <div id="imgContainer" onclick="selectImage()">
        <img id="imgl" src="images01.jpg" alt="Image" width="150" height="150";  >
    </div>
    <script>
    let useImage=1;
    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById('imgl').src = 'images01.jpg';
                useImage = 2;
                break;
            case 2:
                document.getElementById('imgl').src = 'Expresso.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById('imgl').src = 'image03.jpg';
                useImage = 1;
                break;

        }
    }
</script>

</body>
</html>
